{% extends 'base.html' %}
{% block 'main' %}
        <!-- < row 3 > -->
        <div class="row">
            <div align="center">
            <div  class="col-md-4 shadow-sm p-1 text-bg-secondary rounded">
              <form action="" method="POST">
                {% csrf_token %}
                  <h5 style="background-color: black;"  > LOGIN  <hr></h5><br>
                {% if error %}
                <div class="alert alert-danger col-md-10 shadow-sm p-3">{{error}}</div>
                {% endif %}
                <div class="mb-3 row">
                  <label for="name" align="left" class="col-sm-2 col-form-label"><b> Username </b> </label>
                  <div class="col-sm-9">
                  <input type="text" class="form-control" id="name"  placeholder="abc@gmail.com" name="uname">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="password" align="left" class="col-sm-2 col-form-label"><b> Password </b> </label>
                  <div class="col-sm-9">
                  <input type="password" class="form-control" id="password"  placeholder="password must be 8 characters long" name="pwd">
                  </div>
                </div>
                <button type="submit" class="btn btn-warning">&nbsp;&nbsp; Submit &nbsp;&nbsp;</button>
                <p>not a user? <a href="register" style="color: blue;"> register </a></p>  
              </form>
            </div>
          </div>
          </div><br><hr> 

        <!-- < row 3 > -->
{% endblock 'main' %}
